<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>River Crossing Riddle</title>
  <link rel="stylesheet" href="styles.min.css">
</head>
<body>
  <div class="safe-zone">
    <ul class="animals-wrapper"></ul>
  </div>
  <div class="river">
    <div class="raft">
      <div class="raft-content">
        <ul class="animals-wrapper">
          <li class="action-container">
            <button class="btn btn-to-safe-zone"><i class="i-arrow-left"></i></button>
            <button class="btn btn-to-fire-zone"><i class="i-arrow-right"></i></button>
            <button class="btn btn-remove-all"><i class="i-close"></i></button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="fire-zone">
    <ul class="animals-wrapper">
      <li class="animal">
        Lion 1
        <button class="btn-add-remove">
          <i class="i-plus"></i><i class="i-close"></i>
        </button>
      </li>
      <li class="animal">
        Lion 2
        <button class="btn-add-remove">
          <i class="i-plus"></i><i class="i-close"></i>
        </button>
      </li>
      <li class="animal">
        Lion 3
        <button class="btn-add-remove">
          <i class="i-plus"></i><i class="i-close"></i>
        </button>
      </li>
      <li class="animal">
        Wildebeest 1
        <button class="btn-add-remove">
          <i class="i-plus"></i><i class="i-close"></i>
        </button>
      </li>
      <li class="animal">
        Wildebeest 2
        <button class="btn-add-remove">
          <i class="i-plus"></i><i class="i-close"></i>
        </button>
      </li>
      <li class="animal">
        Wildebeest 3
        <button class="btn-add-remove">
          <i class="i-plus"></i><i class="i-close"></i>
        </button>
      </li>
    </ul>
  </div>

  <script src="scripts.min.js"></script>
</body>
</html>
